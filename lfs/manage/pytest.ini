[tool:pytest]
# Pytest configuration for LFS manage package

# Django settings
DJANGO_SETTINGS_MODULE = project.settings.testing
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --reuse-db
    --nomigrations

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    smoke: marks tests as smoke tests

# Minimum version requirements
minversion = 6.0

# Fail on missing fixtures
# This helps catch typos in fixture names
junit_family = xunit2

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=lfs.manage --cov-report=html --cov-report=term-missing
