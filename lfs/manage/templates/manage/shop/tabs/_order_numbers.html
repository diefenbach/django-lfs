{% load i18n crispy_forms_tags %}

<div class="tab-pane fade show active" id="order_numbers-content" role="tabpanel" aria-labelledby="order_numbers-tab">
    <form method="post" action="{% url 'lfs_manage_shop_order_numbers' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8">
                <h5 class="mb-3">{% trans "Order Numbers" %}</h5>
                {{ order_numbers_form|crispy }}
            </div>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i>
                {% trans "Save Order Numbers" %}
            </button>
        </div>
    </form>
</div>
