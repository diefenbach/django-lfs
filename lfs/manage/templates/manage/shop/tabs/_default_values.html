{% load i18n crispy_forms_tags %}

<div class="tab-pane fade show active" id="default_values-content" role="tabpanel" aria-labelledby="default_values-tab">
    <form method="post" action="{% url 'lfs_manage_shop_default_values' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8">
                <div class="lfs-form-with-border">
                    {% crispy form %}
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i>
                {% trans "Save Default Values" %}
            </button>
        </div>
    </form>
</div>
