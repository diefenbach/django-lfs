{% load i18n %}
<h5 id="modal-title-lg" class="modal-title" hx-swap-oob="true">
    {% trans 'Delete Order' %}
</h5>
<div class="modal-body">
    <div class="alert alert-warning">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <p class="mb-0">{% trans 'Do you really want to delete this order?' %}</p>
    </div>
    <p><strong>{% trans 'Order' %} #{{ order.id }}</strong></p>
    <p class="text-muted small">{% trans 'This action cannot be undone.' %}</p>
    <form method="post" action="{% url 'lfs_manage_delete_order' order.id %}">
        {% csrf_token %}
        <div class="mt-3">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i>
                {% trans 'Delete' %}
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                {% trans 'Cancel' %}
            </button>
        </div>
    </form>
</div>
