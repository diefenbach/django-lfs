{% load i18n static %}

<div class="tab-pane fade show active" id="related-content" role="tabpanel" aria-labelledby="related-tab">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex gap-2">
            <!-- Filter Controls -->
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text"
                       class="form-control"
                       placeholder="{% trans 'Search products...' %}"
                       name="filter"
                       value="{{ filter }}"
                       hx-get="{% url 'lfs_manage_product_related' product.id %}"
                       hx-target="#related-tables"
                       hx-select="#related-tables"
                       hx-trigger="input changed delay:300ms, keyup[key=='Escape'] delay:100ms"
                       hx-include="[name='amount']"
                       hx-push-url="true">
            </div>

            <select name="amount"
                    class="form-select"
                    style="width: 120px;"
                    hx-get="{% url 'lfs_manage_product_related' product.id %}"
                    hx-target="#related-tables"
                    hx-select="#related-tables"
                    hx-include="[name='filter']"
                    hx-push-url="true">
                {% for n in page_sizes %}
                    <option value="{{ n }}" {% if amount == n %}selected{% endif %}>{{ n }}</option>
                {% endfor %}
            </select>

            {% if product.is_variant %}
                <form method="post" class="d-flex align-items-center gap-2 mb-0">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="toggle_active">
                    <div class="form-check form-switch mb-0">
                        <input class="form-check-input" type="checkbox" id="activeRelated" name="active_related_products" {% if product.active_related_products %}checked{% endif %}>
                        <label class="form-check-label" for="activeRelated">{% trans "Active related products" %}</label>
                    </div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">{% trans "Update" %}</button>
                </form>
            {% endif %}
        </div>
    </div>

    <div id="related-tables" class="row g-4">
        <!-- Available Products (Left Column) -->
        <div class="col-md-6">
            {% include 'manage/products/tabs/_available_related.html' %}
        </div>

        <!-- Assigned Related Products (Right Column) -->
        <div class="col-md-6">
            {% include 'manage/products/tabs/_assigned_related.html' %}
        </div>
    </div>
</div>

<script>
function initializeRelatedSelectAll() {
    // Select all functionality for available products
    const selectAllAvailable = document.querySelector('.select-all-available');
    const selectAvailableCheckboxes = document.querySelectorAll('.select-available');

    if (selectAllAvailable) {
        selectAllAvailable.addEventListener('change', function() {
            selectAvailableCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
    }

    // Select all functionality for assigned related products
    const selectAllAssigned = document.querySelector('.select-all-assigned');
    const selectAssignedCheckboxes = document.querySelectorAll('.select-assigned');

    if (selectAllAssigned) {
        selectAllAssigned.addEventListener('change', function() {
            selectAssignedCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
    }

    // Update select all checkboxes when individual checkboxes change
    selectAvailableCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const checkedCount = document.querySelectorAll('.select-available:checked').length;
            const totalCount = selectAvailableCheckboxes.length;
            if (selectAllAvailable) {
                selectAllAvailable.checked = checkedCount === totalCount;
                selectAllAvailable.indeterminate = checkedCount > 0 && checkedCount < totalCount;
            }
        });
    });

    selectAssignedCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const checkedCount = document.querySelectorAll('.select-assigned:checked').length;
            const totalCount = selectAssignedCheckboxes.length;
            if (selectAllAssigned) {
                selectAllAssigned.checked = checkedCount === totalCount;
                selectAllAssigned.indeterminate = checkedCount > 0 && checkedCount < totalCount;
            }
        });
    });
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', initializeRelatedSelectAll);

// Re-initialize after HTMX updates
document.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'related-tables') {
        initializeRelatedSelectAll();
    }
});
</script>
