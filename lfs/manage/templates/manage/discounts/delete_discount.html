{% load i18n %}

<h5 id="modal-title-sm" class="modal-title" hx-swap-oob="true">
    {% trans 'Delete Discount' %}
</h5>

<div class="alert alert-warning">
    <p>{% trans 'Are you sure you want to delete this discount?' %}</p>
    <p><strong>{{ discount.name }}</strong></p>
</div>

<form method="post" action="{% url 'lfs_manage_delete_discount' discount.id %}">
    {% csrf_token %}
    <div class="mt-3">
        <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            {% trans 'Cancel' %}
        </button>
    </div>
</form>
