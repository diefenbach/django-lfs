{% load i18n crispy_forms_tags %}

<h5 id="modal-title-lg" class="modal-title" hx-swap-oob="true">
    {% trans 'Add Discount' %}
</h5>

<form method="post" action="{% url 'lfs_manage_add_discount' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">{% trans 'Add discount' %}</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            {% trans 'Cancel' %}
        </button>
    </div>
</form>
