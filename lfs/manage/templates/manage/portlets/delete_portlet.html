{% load i18n %}

<h5 id="modal-title-lg" class="modal-title" hx-swap-oob="true">
    {% trans 'Delete Portlet' %}
</h5>

<div class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {% trans 'Are you sure you want to delete this portlet?' %}
</div>

<div class="card mb-3">
    <div class="card-body">
        <h6 class="card-title">{% trans "Portlet Details" %}</h6>
        <dl class="row mb-0">
            <dt class="col-sm-4">{% trans "ID" %}:</dt>
            <dd class="col-sm-8">#{{ portlet_assignment.id }}</dd>
            
            <dt class="col-sm-4">{% trans "Title" %}:</dt>
            <dd class="col-sm-8">{{ portlet.title }}</dd>
            
            <dt class="col-sm-4">{% trans "Type" %}:</dt>
            <dd class="col-sm-8">{{ portlet.portlet_type|default:"-" }}</dd>
        </dl>
    </div>
</div>

<div class="d-flex justify-content-start gap-2">
    <form method="post" action="{% url 'lfs_delete_portlet' portlet_assignment.id %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash me-1"></i>{% trans 'Delete Portlet' %}
        </button>
    </form>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        {% trans 'Cancel' %}
    </button>
</div>
