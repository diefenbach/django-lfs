{% extends "manage/base.html" %}
{% load i18n %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-people display-1 text-muted"></i>
                        <h4 class="mt-3">{% trans "No customers found" %}</h4>

                        <a href="{% url 'lfs_manage_customers' %}" class="btn btn-primary">

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
