{% extends "manage/manage_base.html" %}
{% load i18n static crispy_forms_tags %}

{% block content %}
    <div class="lfs-featured">
        <div class="row mt-4">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h4 mb-0">{% trans 'Products' %}</h2>
                    </div>
                    <div class="card-body">
                        <!-- Search and Filter -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                                <input type="search"
                                       class="form-control"
                                       placeholder="{% trans 'Search products...' %}"
                                       name="filter"
                                       value="{{ filter }}"
                                       hx-get="{{ request.path }}"
                                       hx-target="#products-list"
                                       hx-select="#products-list"
                                       hx-trigger="input changed delay:300ms, keyup[key=='Escape'] delay:100ms"
                                       hx-include="this"
                                       hx-push-url="true"
                                       aria-label="{% trans 'Search products' %}">
                            </div>
                        </div>

                        <!-- Category Filter -->
                        <div class="mb-3">
                            <select class="form-select"
                                    name="featured_category_filter"
                                    hx-get="{{ request.path }}"
                                    hx-target="#products-list"
                                    hx-select="#products-list"
                                    hx-trigger="change"
                                    hx-include="this">
                                <option value="All" {% if not category_filter or category_filter == "All" %}selected{% endif %}>
                                    {% trans "All Categories" %}
                                </option>
                                <option value="None" {% if category_filter == "None" %}selected{% endif %}>
                                    {% trans "No Category" %}
                                </option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}" {% if category_filter == category.id|stringformat:"s" %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Amount per page -->
                        <div class="mb-3">
                            <select class="form-select"
                                    name="featured-amount"
                                    hx-get="{{ request.path }}"
                                    hx-target="#products-list"
                                    hx-select="#products-list"
                                    hx-trigger="change"
                                    hx-include="this">
                                {% for option in amount_options %}
                                    <option value="{{ option.value }}" {% if option.selected %}selected{% endif %}>
                                        {{ option.value }} {% trans "per page" %}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Products List -->
                        <div id="products-list">
                            {% include "manage/featured/_products_list.html" %}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h4 mb-0">{% trans 'Featured Products' %}</h2>
                    </div>
                    <div class="card-body">
                        <div id="featured-list">
                            {% include "manage/featured/_featured_list.html" %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'lfs/manage/js/featured.js' %}"></script>
{% endblock %}
