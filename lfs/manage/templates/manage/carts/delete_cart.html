{% load i18n crispy_forms_tags %}

<h5 id="modal-title-lg" class="modal-title" hx-swap-oob="true">
    {% trans 'Delete Cart' %}
</h5>

<div class="alert alert-warning">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {% trans "Are you sure you want to delete this cart?" %}
</div>

<p class="text-muted small">
    {% trans "This action cannot be undone. All cart items will be permanently deleted." %}
</p>

<div class="d-flex justify-content-start gap-2">
    <form method="post" 
          action="{% url 'lfs_manage_delete_cart' cart.id %}">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash me-1"></i>{% trans 'Delete Cart' %}
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                {% trans 'Cancel' %}
            </button>
        </div>
    </form>
</div>
