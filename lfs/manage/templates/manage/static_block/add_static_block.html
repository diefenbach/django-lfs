{% load i18n crispy_forms_tags %}
<script>
    document.querySelector('#modal-dialog').className = 'modal-dialog modal-lg';
</script>

<h5 id="modal-title" class="modal-title" hx-swap-oob="true">{% trans 'Add Static Block' %}</h5>
<form method="post" hx-post="{% url 'lfs_manage_add_static_block' %}" hx-target="#modal-body" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Cancel' %}</button>
    </div>
</form>
