{% load i18n static %}

<div class="tab-pane fade show active" id="products-content" role="tabpanel" aria-labelledby="products-tab">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex gap-2">
            <!-- Filter Controls -->
            <div class="input-group" style="width: 300px;">
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                <input type="text" 
                       class="form-control" 
                       placeholder="{% trans 'Search products...' %}" 
                       name="filter"
                       value="{{ filter }}"
                       hx-get="{% url 'lfs_manage_category_products' category.id %}"
                       hx-target="#products-tables"
                       hx-select="#products-tables"
                       hx-trigger="input changed delay:300ms, keyup[key=='Escape'] delay:100ms"
                       hx-include="[name='products_category_filter'], [name='products_manufacturer_filter']"
                       hx-push-url="true">
            </div>
            
            <select name="products_category_filter" 
                    class="form-select" 
                    style="width: 200px;"
                    hx-get="{% url 'lfs_manage_category_products' category.id %}"
                    hx-target="#products-tables"
                    hx-select="#products-tables"
                    hx-include="[name='filter'], [name='products_manufacturer_filter']"
                    hx-push-url="true">
                <option value="All">{% trans "All Categories" %}</option>
                <option value="None" {% if category_filter == "None" %}selected{% endif %}>{% trans "No Category" %}</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if category_filter == cat.id|stringformat:"s" %}selected{% endif %}>
                        {{ cat.name|safe }}
                    </option>
                {% endfor %}
            </select>
            
            <select name="products_manufacturer_filter" 
                    class="form-select" 
                    style="width: 200px;"
                    hx-get="{% url 'lfs_manage_category_products' category.id %}"
                    hx-target="#products-tables"
                    hx-select="#products-tables"
                    hx-include="[name='filter'], [name='products_category_filter']"
                    hx-push-url="true">
                <option value="All">{% trans "All Manufacturers" %}</option>
                <option value="None" {% if manufacturer_filter == "None" %}selected{% endif %}>{% trans "No Manufacturer" %}</option>
                {% for manufacturer in manufacturers %}
                    <option value="{{ manufacturer.id }}" {% if manufacturer_filter == manufacturer.id|stringformat:"s" %}selected{% endif %}>
                        {{ manufacturer.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div id="products-tables" class="row g-4">
        <!-- Available Products (Left Column) -->
        <div class="col-md-6">
            {% include 'manage/categories/tabs/_available_products.html' %}
        </div>
        
        <!-- Assigned Products (Right Column) -->
        <div class="col-md-6">
            {% include 'manage/categories/tabs/_assigned_products.html' %}
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize select all functionality using the class-based solution
    new CheckboxSelectAllManager('.select-all-available', '.select-available');
    new CheckboxSelectAllManager('.select-all-assigned', '.select-assigned');
});
</script>
