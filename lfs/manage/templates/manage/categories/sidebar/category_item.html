{% load i18n %}

<li class="category-item level-{{ category.level }}" 
    data-category-id="{{ category.id }}" 
    data-level="{{ category.level }}"
    id="category_{{ category.id }}">
    
    <a href="{% url 'lfs_manage_category' category.id %}{% if search_query %}?q={{ search_query }}{% endif %}"
       class="category-link {% if category.id == current_category_id %}selected{% endif %}">
        <span class="drag-handle">⋮⋮</span>
        <span class="category-name">{{ category.name }}</span>
    </a>
    
    {% if category.children %}
        <ul class="category-children">
            {% for child in category.children %}
                {% include "manage/categories/sidebar/category_item.html" with category=child current_category_id=current_category_id search_query=search_query %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
