{% load i18n crispy_forms_tags %}

<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i>
            {% trans "Save Customer Tax" %}
        </button>
    </div>
</form>
