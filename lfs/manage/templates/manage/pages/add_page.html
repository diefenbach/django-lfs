{% load i18n crispy_forms_tags %}

<h5 id="modal-title-lg" class="modal-title" hx-swap-oob="true">
    {% trans 'Add Page' %}
</h5>

<div class="row">
    <div class="col-12">
        <form method="post" action="{% url 'lfs_add_page' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i>
                    {% trans "Add Page" %}
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle"></i>
                    {% trans "Cancel" %}
                </button>
            </div>        
        </form>
    </div>
</div>

<script>
    $(function() {
        $("#id_title").on("keyup", function() {
            var slug = $("#id_title").val()
            slug = URLify(slug, 200)
            $("#id_slug").val(slug);
        });
    });
</script>
