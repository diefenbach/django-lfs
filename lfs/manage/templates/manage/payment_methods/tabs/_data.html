{% load i18n crispy_forms_tags %}

{# Data tab for Payment Method #}
<form method="post" 
      hx-post="{% url 'lfs_manage_payment_method' payment_method.id %}"
      hx-target="closest .tab-content"
      hx-swap="innerHTML">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="buttons mt-3">
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-save me-1"></i>
            {% trans 'Save payment method' %}
        </button>
    </div>
</form>
