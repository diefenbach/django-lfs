{% load i18n %}

<br clear="both" />
{% for product in page.object_list %}
    <div>
        <a class="selectable {% if product.is_variant %}variant{% endif %} {% ifequal product_id product.id %}selected{% endifequal %}"
           id="selectable-product-id_{{ product.id }}"
           href="{% url lfs.manage.views.manage_product product.id %}?page={{ page.number }}">
            {{ product.get_name }}
        </a>
    </div>
{% endfor %}
</div>
